<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greenleaf Organics - Fresh Produce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        header {
            background-color: #4CAF50;
            padding: 15px;
            color: white;
            font-size: 24px;
        }

        .container {
            max-width: 400px;
            margin: 30px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #4CAF50;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .switch {
            margin-top: 10px;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <header>Greenleaf Organics - Fresh Produce</header>

    <!-- Signup Form -->
    <div class="container">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <label for="signup-email">Email:</label>
            <input type="email" id="signup-email" required>

            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" required>

            <button type="submit">Create Account</button>
        </form>
        <p class="switch">Already have an account? <a href="#login">Log in here</a></p>
    </div>

    <!-- Login Form -->
    <div class="container" id="login">
        <h2>Log In</h2>
        <form id="login-form">
            <label for="login-email">Email:</label>
            <input type="email" id="login-email" required>

            <label for="login-password">Password:</label>
            <input type="password" id="login-password" required>

            <button type="submit">Log In</button>
        </form>
        <p class="switch">Don't have an account? <a href="#signup">Sign up here</a></p>
    </div>

    <script>
        // Signup Functionality
        document.getElementById("signup-form").addEventListener("submit", function(event) {
            event.preventDefault();

            let email = document.getElementById("signup-email").value;
            let password = document.getElementById("signup-password").value;

            if (localStorage.getItem(email)) {
                alert("Email already registered. Please log in.");
            } else {
                localStorage.setItem(email, password);
                alert("Signup successful! You can now log in.");
            }

            document.getElementById("signup-form").reset();
        });

        // Login Functionality
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault();

            let email = document.getElementById("login-email").value;
            let password = document.getElementById("login-password").value;

            let storedPassword = localStorage.getItem(email);

            if (storedPassword && storedPassword === password) {
                alert("Login successful! Welcome to Greenleaf Organics.");
            } else {
                alert("Invalid email or password. Please try again.");
            }

            document.getElementById("login-form").reset();
        });
    </script>

</body>
</html>
